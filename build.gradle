plugins {
    id 'java'
    id 'application'
}

group = 'org.choonang'
version = '1.0-SNAPSHOT'

mainClassName = 'org.choongang.Application'

repositories {
    mavenCentral()
}

dependencies {
    runtimeOnly 'com.oracle.database.jdbc:ojdbc11:23.4.0.24.05' //jdbc
    implementation 'com.oracle.database.nls:orai18n:23.4.0.24.05' //문자 깨짐 방지
    implementation 'org.mybatis:mybatis:3.5.16' //SQL 프레임워크
    compileOnly 'org.projectlombok:lombok:1.18.32' //lombok 개발할 때만 필요함
    annotationProcessor 'org.projectlombok:lombok:1.18.32' //어노테이션 처리기
    implementation 'org.slf4j:slf4j-api:2.0.13' //slf4j-api
    implementation 'ch.qos.logback:logback-classic:1.5.6' //logback slf4j 구현체

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task.jar {
    manifest.attributes['Main-Class']='org.choongang.Application'
    // 배포 시 해당 경로가 메인
}